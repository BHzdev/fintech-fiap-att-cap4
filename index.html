<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stunance</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
</head>

<body>
  <div class="container-m">
    <h1 class="text-light display-6 mb-5">Bem vindo ao <br><span class="fw-bold">Stunance</span></h1>
    <div class="rounded bg-light shadow-lg p-5">
      <h1 class="text-primary display-6 mb-5">Faça seu <br><span class="fw-bold">Login</span></h1>
      <form action="#" class="mb-4">
        <div class="form-floating mb-3">
          <input type="email" class="form-control border-2 border-0 border-bottom bg-light rounded-0" id="floatingInput" placeholder="name@example.com">
          <label for="floatingInput" class="text-body-secondary">Endereço de Email</label>
        </div>
        <div class="form-floating mb-4">
          <input type="password" class="form-control border-2 border-0 border-bottom bg-light rounded-0" id="floatingPassword" placeholder="Password">
          <label for="floatingPassword" class="text-body-secondary">Senha</label>
        </div>
        <button type="submit" class="btn btn-success btn-lg text-uppercase fw-bold">Acessar</button>
      </form>
      <p class="text-center"><a href="#" class="link-underline-primary fw-bold">Esqueceu sua senha?</a></p>
    </div>
    <p class="text-center mt-5"><a href="#" class="link-secondary link-underline-secondary fw-bold">Não possui uma conta? cadastre-se</a></p>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>

</html>
